<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Etch-a-Sketch</title>
</head>
<body>
    <div id="etch-a-sketch">
        <div class="headings">
            <p id="magic">MAGIC</p>
            <h1>Etch A Sketch</h1>
            <p id="screen">SCREEN</p>
        </div>

        <div id="tile-container"></div>
        <div class="controls-container">
            <div class="slide-container">
                <input type="range" min="2" max="64" value="32" class="slider" id="myRange">
                <p>Size: <span id="slider-reader"></span></p>
            </div>
            <div class="buttons">
                <button id="boring">Boring</button>
                <button id="pretty">Pretty</button>
                <button id="reset">Reset</button>
            </div>
        </div>
    </div>
    <div class="credit">
        <p>Whipped up by</p>
        <a id="github" href="">ImportVince</a>
        <a id="repo" href="">Source Code</a>
    </div>
</body>
</html>
